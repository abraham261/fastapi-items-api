name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate  # Correction ici pour activer le venv
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate  # Assurez-vous que le venv est activé ici aussi
          pytest

      - name: Run flake8
        run: |
          source venv/bin/activate
          flake8 .

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Ce job dépend du job test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Deploy to Render
        run: |
          curl -fsSL https://render.com/deploy | bash  # Déployer sur Render
